<html>
    <head>
        <title>Pokedex</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="bg-primary text-white p-4 text-center">
                <h1>Mi Pokedex</h1>
            </div>

            <p class="p-2">Estos son los entrenadores registrados:</p>
            <h3>Detalles de Entrenadores</h3>

            {% if entrenadores %}
                {% for entrenador in entrenadores %}
                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ entrenador.nombre }} {{ entrenador.apellido }}</h5>
                            <p class="card-text">
                                Nivel: <strong>{{ entrenador.nivel }}</strong><br>
                                Fecha de nacimiento: <strong>{{ entrenador.fecha_nacimiento }}</strong>
                            </p>       
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
